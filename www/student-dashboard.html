<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mCompute</title>
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./_assets/css/jqm-demos.css">
    <link rel="stylesheet" href="./css/custom.css">

    <!-- SCRIPTS -->
	<script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./_assets/js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="./js/jssor.slider.mini.js"></script>
    <script type="text/javascript" src="./js/custom.js"></script>
    <script type="text/javascript" src="./js/studentDashboard.js"></script>



    <script type="text/javascript">
        window.onload = function() {
            getStudentData();
            getStudentCourses();  
        };
        
        var panel11 = '<div data-role="panel" data-display="push" data-theme="b" id="student-options"><ul data-role="listview"><li data-icon="home"><a href="#student-dashboard" data-rel="close">Dashboard</a></li><li data-icon="camera"><a href="#view-courses">Courses</a></li></ul></div>';


        var panel21 = '<div data-role="panel" data-position="right" data-display="reveal" data-theme="a" id="user-menu"><ul data-role="listview"><li data-icon="home"><a href="#student-dashboard" data-rel="close">Dashboard</a></li><li data-icon="user"><a href="#account-settings">Account Settings</a></li><li data-icon="power"><a href="#" onclick="resetSession()">Logout</a></li></ul></div>';

        $(document).one('pagebeforecreate', function () {
            $.mobile.pageContainer.append(panel11);
            $.mobile.pageContainer.append(panel21);
            $("#student-options").panel().enhanceWithin();
            $("#user-menu").panel().enhanceWithin();
            
            $('#wrong-password-message').enhanceWithin().popup();


        });
        
         
    </script>

</head>
<body>

<div data-role="page" class="jqm-demos ui-responsive-panel" id="student-dashboard" data-title="Student Dashboard">

    <div data-role="header">
        <h1>Student Dashboard</h1>
        <a href="#student-options"  data-icon="bars" data-iconpos="notext" >
            Menu
        </a>
        <a href="#user-menu" data-icon="gear" data-iconpos="notext" >
            Settings
        </a>

    </div><!-- /header -->
    

    <div role="main" style="padding: 0;" class="ui-content jqm-content jqm-fullwidth">
        <div class="card hovercard">
            <div class="cardheader">

            </div>
            <div class="avatar">
                <img alt="" src="http://lorempixel.com/100/100/people/1/">
            </div>
            <div class="info">
                <div id="userName" class="title">
                </div>
                <div class="desc"><strong>Student ID :</strong> <span id="studentId"></span></div>
                <div class="desc"><strong>E-Mail ID :</strong> <span id="userMail"></span></div>
                <div class="desc"><strong>Phone # :</strong> <span id="phoneNumber"></span></div>
            </div>
        </div>
            
	</div><!-- /content -->

</div><!-- /page -->




<div data-role="page" class="jqm-demos ui-responsive-panel" id="account-settings" data-title="Account Settings">

    <div data-role="header">
        <h1>Account Settings</h1>
        <a href="#student-options"  data-icon="bars" data-iconpos="notext" >
            Menu
        </a>
        <a href="#user-menu" data-icon="gear" data-iconpos="notext" >
            Settings
        </a>

    </div><!-- /header -->

    <div role="main" class="ui-content jqm-content jqm-fullwidth">

        <h1 >Account Settings</h1>
        <hr/>
        
        <form id="changePasswordForm" method="post" action="" onsubmit="return validateChangePasswordForm()">
            <table class="form-layout">
                <tr>
                     <td colspan="2" class="form-text-layout">
                        Old Password :
                        <input type="password" class="stored form-text" name="oldPassword" id="oldPassword" placeholder="Old Password" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="form-text-layout">
                        New Password :
                        <input type="password" class="stored form-text" name="password" id="password" placeholder="New Password" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="form-text-layout">
                        Confirm Password :
                        <input type="password" class="stored form-text" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="form-text-layout">
                        <input type="submit" id="submit" value="Save" />
                    </td>
                </tr>
            </table>
        </form>
        
    </div>
    
</div>



<div data-role="page" class="jqm-demos ui-responsive-panel" id="view-courses" data-title="Courses">

    <div data-role="header">
        <h1>Courses</h1>
        <a href="#course-list"  data-icon="bars" data-iconpos="notext" >
            Menu
        </a>
        <a href="#user-menu" data-icon="gear" data-iconpos="notext" >
            Settings
        </a>
   </div><!-- /header -->
    

    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        
        <div class="ui-field-contain">
            <label for="studentList"><strong>Course: </strong></label>
            <select name="courseList" id="courseList" onchange="displayCourse()" data-mini="true">
            </select>
        </div>
        
        
        <div id="coursesContainer">
            
        </div>
        
        
    </div>
</div>



<div data-role="popup" id="wrong-password-message" data-dismissible="false" data-theme="a" style="max-width:400px;">
    <div role="main" class="ui-content">
        <h3 class="mc-text-danger">Incorrect Password</h3>
        <p>Please enter the correct password</p>
        <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">Close</a></div>
    </div>
</div>


</body>
</html>
